<!DOCTYPE html>
<html>
  <head>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- <link type="text/css" rel="stylesheet" href="materialize.min.css"> -->
  <link rel="stylesheet" href="../bootstrap.min.css" />
  <link media="all" href="style.css" type="text/css" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body class="container-fluid">

    <!-- FOSSASIA LOGO TOP -->
    <div class="row py-1" id="logo">
      <a href="https://fossasia.org/" target="_blank" title="Click to explore FOSSASIA">
        <img src="../assets/fossasia.png" alt="FOSSASIA Logo">
      </a>
    </div>

    <!-- JOIN BUTTON -->
    <div class="row mb-4">
      <a class="btn btn-danger hvr-icon-rotate connect-button mx-auto d-block" href="https://orgmanager.miguelpiedrafita.com/join/6295529" target="_blank">
        <strong style="color: whitesmoke">Join</strong>
        <span>
          <img class="hvr-icon" src="../assets/join.png" alt="Join" width="22" height="20">
        </span>
      </a>
    </div>

    <!-- STAR BUTTON -->
    <div class="row mb-4">
        <button type="submit" name="action" class="btn btn-danger hvr-icon-float-away connect-button mx-auto d-block" id="clickme">
          <strong style="color: whitesmoke">Star</strong>
          <span>
            <img class="hvr-icon" src="../assets/star.png" width="24" height="24" alt="star">
          </span>
        </button>
    </div>

    <!--SUBSCRIBE BUTTON-->
    <div class="row mb-4">
      <a class="btn btn-danger hvr-icon-subs connect-button mx-auto d-block" href="https://fossasia.org/#subscribe" target="_blank">
        <strong style="color: whitesmoke">Subscribe   <i class="fas fa-paper-plane" color:#ef5007></i></strong>

        <span>
          <!--<img class="hvr-icon" src="../assets/subscribe.png" alt="Subscribe" width="20" height="20"> -->

        </span>
      </a>
    </div>

    <!-- SOCIAL LINKS -->
      <div class="row">
        <div class="col-sm-12">
          <a class="hvr-icon-bob" id="twitter" href="https://twitter.com/fossasia" target="_blank" title="Connect with FOSSASIA">
            <img class="hvr-icon" src="../assets/twitter.png" alt="twitter" width="28" height="28">
          </a>

          <a class="hvr-icon-bob" id="github" href="https://github.com/fossasia" target="_blank" title="FOSSASIA Projects on Github">
            <img class="hvr-icon" src="../assets/github.png" alt="github" width="28" height="28">
          </a>

          <a class="hvr-icon-bob" id="youtube" href="https://www.youtube.com/channel/UCQprMsG-raCIMlBudm20iLQ" target="_blank" title="FOSSASIA on Youtube">
            <img class="hvr-icon" src="../assets/youtube.png" alt="youtube" width="38" height="28">
          </a>

          <a class="hvr-icon-bob" id="facebook" href="https://www.facebook.com/fossasia/" target="_blank" title="FOSSASIA on Facebook">
            <img class="hvr-icon" src="../assets/facebook.png" alt="facebook" width="28" height="28">
          </a>

          <a class="hvr-icon-bob" id="linkedin" href="https://www.linkedin.com/company/fossasia/" target="_blank" title="FOSSASIA on  LinkedIn">
            <img class="hvr-icon" src="../assets/linkedin.png" alt="linkedin" width="28" height="28">
          </a>
        </div>
      </div>

      <!-- CREDITS -->
      <div class="mt-3">
        <p>
          <em>Creator of this Extension:</em>
          <a href="https://github.com/0x48piraj" target="_blank" style="text-decoration: none">
            <kbd>Piyush Raj</kbd>
          </a>
      </p>
      </div>

    <script type="text/javascript" src="runSwitch.js"></script>
    <script src="../alertify.js"></script>
